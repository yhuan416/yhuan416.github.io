<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docsify</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- 主题 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/buble.css"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/dolphin.css"> -->

  <!-- gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

</head>
<body>
  <div id="app">loading ...</div>
  <script>
    window.$docsify = {
      name: 'yhuan416',
      repo: 'https://gitee.com/yhuan416',
      maxLevel: 4,
      subMaxLevel: 2,

      coverpage: true,  // 自定义封面
      onlyCover: false,

      loadNavbar: true, // 导航栏
      mergeNavbar: true, // 小屏自动合并导航栏和侧边栏

      loadSidebar: true, // 自定义侧边栏

      auto2top: true,   // url变化自动滚动到顶部

      topMargin: 40, // default: 0

      // search
      search: {
          maxAge: 3600000, // (ms) 1h
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': 'Search',
          },
      },

      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'english'
      },

      pagination: {
        previousText: 'PREV', // default PREVIOUS
        nextText: 'NEXT', // default NEXT
        crossChapter: true,
        crossChapterText: true,
      },

      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // See #301
        '/.*/_navbar.md': '/_navbar.md',
      },

      beian: {
        debug: false,                   // bool                 default : false
        align: "left",                  // string [text-align]  default: "left"
        ICP: "粤ICP备2020079933-1号",   // string                default : ""
        NISMSP: {
            text: "",                   // string                default : ""
            url: "",                    // string                default : ""
            code: ""                    // string                default : ""
        },
      },

      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "5px",
      },

      charty: {
        "theme": "#EE5599",
        "mode":  "light",
        "debug": false
      },

      customPageTitle: {
        prefix:     "yhuan",        // [optional] title prefix. default: false eg: prefix: "Application"
        suffix:     false,          // [optional] title suffix. default: false eg: suffix: "v1.0.0"
        seprator:   '|',            // [optional] seprator for title eg: title->   prefix | title | suffix
        debug:      false,          // [optional] should debug
      },

      customPageFooter: {
        debug: false,                   // for debugging

        showPoweredBy: true,            // should show powered by docsify at right
        copyrightYear: '',              // show copyright year, default current year.
        showCopyright: true,            // set to false to hide default copyright
        // copyright: "copyright &copy; 2022 " + '<a href="' + 'https://github.com/yhuan416' + '" target="_blank">' + 'yhuan416' + "</a>.",           // set this to html string to use custom copyrihgt section
        copyrightOwnerName: 'yhuan416',         // copyright owner name
        copyrightOwnerLink: 'https://github.com/yhuan416',  // copyright owner link if any
        copyrightExtra: undefined,      // any exta text to show below copyright owner section

        useLocalStorage: false,          // build and store footer in localstorage for quick access
      },

      timeUpdater: {
        text: "---\n<div style='color:black;text-align:right'>Update Time: {docsify-updated}</div>",
        formatUpdated: "{YYYY}-{MM}-{DD}",
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- count -->
  <script src="//unpkg.com/docsify-count@1/dist/countable.min.js"></script>

  <!-- pagination -->
  <script src="//unpkg.com/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'c96f709a2f002a554767',
      clientSecret: '68ecd0ce1f0cd51394cbf2e6a8760b208fc00009',
      repo: 'yhuan416.github.io',
      owner: 'yhuan416',
      admin: ['yhuan416'],
      id: location.pathname,      // Ensure uniqueness and length less than 50
      // facebook-like distraction free mode
      distractionFreeMode: false
    })
  </script>

  <!-- md文件语言解析器 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-vim.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-protobuf.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsonp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-ini.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-http.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

  <!-- beian -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-beian@latest/dist/beian.min.js"></script> -->
  <link rel="stylesheet" href="./scripts/beian/beian.css">
  <script src="./scripts/beian/beian.js"></script>

  <!-- progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- charty -->
  <script src="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">

  <!-- customPageTitle -->
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>

  <!-- customPageFooter -->
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-footer@1.x/dist/plugin.min.css">

  <!-- timeUpdater -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
</body>
</html>
